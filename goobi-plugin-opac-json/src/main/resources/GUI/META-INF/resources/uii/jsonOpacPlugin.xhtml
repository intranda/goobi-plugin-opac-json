<ui:composition
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
    xmlns:composite="http://xmlns.jcp.org/jsf/composite"
    xmlns:h="http://xmlns.jcp.org/jsf/html"
    xmlns:f="http://xmlns.jcp.org/jsf/core"
    xmlns:x="http://myfaces.apache.org/tomahawk"
    xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
    xmlns:jsf="http://xmlns.jcp.org/jsf">

    <composite:interface>
    </composite:interface>

    <composite:implementation>
        <style>
.grid-container {
    display: grid;
    grid-template-columns: 30% auto;
    grid-template-rows: repeat(#{ProzesskopieForm.opacPlugin.sizeOfSearchFieldList}, auto);
}

.grid-item {
    margin-left: 5px;
    margin-right: 5px;
    margin-bottom: 5px;
}

.modal-dialog {
    width: 80%;

}
.modal-body {
width: 100%;
    max-height: calc(100vh - 255px);
    overflow-y: scroll;   
}

#globalMessage {
display: none;
}

</style>

        <div class="control-label col-sm-8 grid-container">
            <ui:repeat
                var="field"
                value="#{ProzesskopieForm.opacPlugin.searchFieldList}">
                <div class="grid-item">
                    <h:outputText
                        styleClass="control-label"
                        value="#{field.label}"
                        rendered="#{field.type != 'select+text'}" />
                    <h:selectOneMenu
                        styleClass="form-control focusable"
                        pt:aria-label="#{field.label} #{msgs.dropdownMenu}"
                        value="#{field.selectedField}"
                        rendered="#{field.type == 'select+text'}">
                        <f:selectItems
                            itemLabel="#{item}"
                            itemValue="#{item}"
                            value="#{field.selectList}"
                            var="item"></f:selectItems>
                    </h:selectOneMenu>
                </div>
                <div class="grid-item">
                    <h:selectOneMenu
                        styleClass="form-control focusable"
                        pt:aria-label="#{field.label} #{msgs.dropdownMenu}"
                        value="#{field.selectedField}"
                        rendered="#{field.type == 'select'}">
                        <f:selectItems
                            itemLabel="#{item}"
                            itemValue="#{item}"
                            value="#{field.selectList}"
                            var="item"></f:selectItems>
                    </h:selectOneMenu>

                    <h:inputText
                        styleClass="form-control focusable"
                        pt:aria-label="#{field.label} #{msgs.inputField}"
                        value="#{field.text}"
                        rendered="#{field.type != 'select'}" />


                </div>
            </ui:repeat>


            <div
                class="modal fade"
                id="recordList"
                tabindex="-1"
                role="dialog"
                aria-labelledby="recordListLabel"
                aria-hidden="true">
                <div
                    class="modal-dialog"
                    role="document">
                    <h:panelGroup
                        id="modalContent"
                        layout="block"
                        styleClass="modal-content">
                        <div class="modal-header">
                            <h5
                                class="modal-title"
                                id="recordListLabel">#{msgs.bitteAuswaehlen}</h5>

                            <button
                                type="button"
                                class="close"
                                data-dismiss="modal"
                                aria-label="Close">
                                <h:outputText
                                    value="&amp;times;"
                                    escape="false" />
                            </button>
                        </div>
                        <div class="modal-body">


                            <p>
                                <ui:repeat
                                    var="record"
                                    value="#{ProzesskopieForm.opacPlugin.overviewList}">
                                    <div
                                        class="row"
                                        style="margin-left: 0; border: 1px solid #eee; padding: 5px;">
                                        <div class="col-sm-11">
                                            <div class="row form-group form-horizontal form-bordered">
                                                <div class="col-sm-3 ">
                                                    <h:outputText value="Title" />
                                                </div>
                                                <div class="col-sm-9">
                                                    <h:outputText value="#{record.title}" />
                                                </div>
                                                <div class="col-sm-3 ">
                                                    <h:outputText value="recordType" />
                                                </div>
                                                <div class="col-sm-9">
                                                    <h:outputText value="#{record.recordType}" />
                                                </div>
                                                <ui:fragment rendered="#{record.recordType == 'ils'}">
                                                    <div class="col-sm-3 ">
                                                        <h:outputText value="bibId" />
                                                    </div>
                                                    <div class="col-sm-9">
                                                        <h:outputText value="#{record.bibId}" />
                                                    </div>
                                                    <div class="col-sm-3 ">
                                                        <h:outputText value="itemId" />
                                                    </div>
                                                    <div class="col-sm-9">
                                                        <h:outputText value="#{record.itemId}" />
                                                    </div>
                                                    <div class="col-sm-3 ">
                                                        <h:outputText value="holdingId" />
                                                    </div>
                                                    <div class="col-sm-9">
                                                        <h:outputText value="#{record.holdingId}" />
                                                    </div>
                                                    <div class="col-sm-3 ">
                                                        <h:outputText value="author" />
                                                    </div>
                                                    <div class="col-sm-9">
                                                        <h:outputText value="#{record.author}" />
                                                    </div>
                                                    <div class="col-sm-3 ">
                                                        <h:outputText value="callNumber" />
                                                    </div>
                                                    <div class="col-sm-9">
                                                        <h:outputText value="#{record.callNumber}" />
                                                    </div>
                                                    <div class="col-sm-3 ">
                                                        <h:outputText value="volume" />
                                                    </div>
                                                    <div class="col-sm-9">
                                                        <h:outputText value="#{record.volume}" />
                                                    </div>
                                                    <div class="col-sm-3 ">
                                                        <h:outputText value="pubDate" />
                                                    </div>
                                                    <div class="col-sm-9">
                                                        <h:outputText value="#{record.pubDate}" />
                                                    </div>
                                                </ui:fragment>

                                                <ui:fragment rendered="#{record.recordType != 'ils'}">
                                                    <div class="col-sm-3 ">
                                                        <h:outputText value="series" />
                                                    </div>
                                                    <div class="col-sm-9">
                                                        <h:outputText value="#{record.series}" />
                                                    </div>

                                                    <div class="col-sm-3 ">
                                                        <h:outputText value="topContainer" />
                                                    </div>
                                                    <div class="col-sm-9">
                                                        <h:outputText value="#{record.topContainer}" />
                                                    </div>
                                                    <div class="col-sm-3 ">
                                                        <h:outputText value="collection" />
                                                    </div>
                                                    <div class="col-sm-9">
                                                        <h:outputText value="#{record.collection}" />
                                                    </div>
                                                    <div class="col-sm-3 ">
                                                        <h:outputText value="containerGrouping" />
                                                    </div>
                                                    <div class="col-sm-9">
                                                        <h:outputText value="#{record.containerGrouping}" />
                                                    </div>
                                                    <div class="col-sm-3 ">
                                                        <h:outputText value="aspaceUri" />
                                                    </div>
                                                    <div class="col-sm-9">
                                                        <h:outputText value="#{record.aspaceUri}" />
                                                    </div>
                                                </ui:fragment>
                                            </div>


                                        </div>
                                        <div class="col-sm-1">
                                            <button
                                                jsf:id="check"
                                                aria-label="#{msgs.selectFile}"
                                                class="btn btn--icon-green greenCheckButton pull-right"
                                                jsf:action="#{ProzesskopieForm.OpacAuswerten}">
                                                <f:setPropertyActionListener
                                                    value="#{record.uri}"
                                                    target="#{ProzesskopieForm.opacPlugin.selectedUrl}" />
                                                <i class="fa fa-check" />
                                            </button>
                                        </div>
                                    </div>
                                    
                                    <br/>

                                </ui:repeat>
                            </p>
                        </div>
                    </h:panelGroup>
                </div>
            </div>
        </div>

        <script type="text/javascript">
                                    $( document ).ready( function() {
                                        
                                        var showModal = "#{ProzesskopieForm.opacPlugin.showModal}";
                                        if ( showModal == "true" ) {
                                            $( '#recordList' ).modal( 'show' );
                                        }
                                    } );
                                </script>

    </composite:implementation>
</ui:composition>
