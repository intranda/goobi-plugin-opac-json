<ui:composition
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
    xmlns:composite="http://xmlns.jcp.org/jsf/composite"
    xmlns:h="http://xmlns.jcp.org/jsf/html"
    xmlns:f="http://xmlns.jcp.org/jsf/core"
    xmlns:x="http://myfaces.apache.org/tomahawk"
    xmlns:pt="http://xmlns.jcp.org/jsf/passthrough">

    <composite:interface>
    </composite:interface>

    <composite:implementation>
        <style>
.grid-container {
    display: grid;
    grid-template-columns: 30% auto;
    grid-template-rows: repeat(#{ ProzesskopieForm.opacPlugin.sizeOfSearchFieldList}, auto);    
}
.grid-item {
    margin-left: 5px;
    margin-right: 5px;
    margin-bottom: 5px;
}


</style>

        <div class="control-label col-sm-8 grid-container">
            <ui:repeat
                var="field"
                value="#{ProzesskopieForm.opacPlugin.searchFieldList}">
                <div class="grid-item">
                    <h:outputText
                        styleClass="control-label"
                        value="#{field.label}"
                        rendered="#{field.type != 'select+text'}" />
                    <h:selectOneMenu
                        styleClass="form-control"
                        value="#{field.selectedField}"
                        rendered="#{field.type == 'select+text'}">
                        <f:selectItems
                            itemLabel="#{item}"
                            itemValue="#{item}"
                            value="#{field.selectList}"
                            var="item"></f:selectItems>
                    </h:selectOneMenu>
                </div>
                <div class="grid-item">
                    <h:selectOneMenu
                        styleClass="form-control"
                        value="#{field.selectedField}"
                        rendered="#{field.type == 'select'}">
                        <f:selectItems
                            itemLabel="#{item}"
                            itemValue="#{item}"
                            value="#{field.selectList}"
                            var="item"></f:selectItems>
                    </h:selectOneMenu>

                    <h:inputText
                        styleClass="form-control"
                        value="#{field.text}"
                        rendered="#{field.type != 'select'}" />


                </div>
            </ui:repeat>
        </div>

    </composite:implementation>
</ui:composition>
